<!DOCTYPE html>
<html>
<head>
    <title>Test Backend</title>
</head>
<body>
    <h1>Test Backend API</h1>
    <button onclick="sendData()">Send Test Data</button>
    <button onclick="getData()">Get Data</button>
    <button onclick="testIncidentAPI()">Test Incident API</button>

    <div id="result"></div>

    <script>
        async function sendData() {
            const response = await fetch('http://localhost:3000/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event: 'button_click',
                    value: 'test_value'
                })
            });
            document.getElementById('result').innerHTML = 'Data sent!';
        }

        async function getData() {
            const response = await fetch('http://localhost:3000/data');
            const data = await response.json();
            document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
        }
        async function testConnection() {
    try {
        const response = await fetch('http://localhost:3000/');
        const text = await response.text();
        console.log('✅ Backend connected!', text);
        return true;
    } catch (error) {
        console.log('❌ Backend connection failed:', error);
        return false;
    }
}

// Run test when page loads
testConnection();

async function testIncidentAPI() {
    try {
        const response = await fetch('http://localhost:3000/api/incidents', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "title": "Voltage Drop - Hostel B",
                "category": "electricity", 
                "description": "Lights flickering during evening hours",
                "severity": "high",
                "location": {
                    "building": "Hostel B",
                    "room": "205"
                }
            })
        });
        
        const data = await response.json();
        console.log('✅ Incident created:', data);
        alert('Incident reported successfully!');
    } catch (error) {
        console.error('❌ Error:', error);
        alert('Failed to report incident');
    }
}

    </script>
</body>
</html>
